<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}" />
    <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
  </head>
  </body>
    <div class='row'>
      <div class='large-12 medium-12 small-12 columns'>
        <h2><a class = 'round button' href={{ url_for('index')}}>Back to tasks</a></h2>
      </div>
    </div>
    <div class='row'>
      <div class='large-12 medium-12 small-12 columns'>
        <h2>Completed Tasks</h2>
      </div>
    </div>
    <div class='row'>
      <div class='large-12 medium-12 small-12 columns'>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Task</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in completed %}
            <tr>
              <td>{{ todo.completed_at.strftime('%m/%d %H:%M') }}</td>
              <td>{{ todo.text }}</td>
            <tr>
            {% else %}
            <tr><td>Get stuff done, lazy!</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
