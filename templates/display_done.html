{% extends "layout.html" %}
{% block body %}
    <dl>
        <dt>Finished Items:
    </dl>
    <ul class=entries>
    {% for entry in entries %}
        <li>{{ entry[0]|safe }}
    {% else %}
        <li>Nothing done yet!  Get to work!
    </ul>
    {% endfor %}
    <p><a href="{{ url_for('show_entries') }}">See things to do.</a>
{% endblock %}
