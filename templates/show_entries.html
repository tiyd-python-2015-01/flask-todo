{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_entry') }}" method=POST class=add-entry>
        <dl>
            <dt>Add Task:
            <dd><textarea name=todo rows=5 cols=40></textarea>
            <dd><input type=submit value=Add>
        </dl>
    </form>
    <ul class=entries>
    <form action="{{ url_for('remove_entry')}}" method=POST class=remove-entry>
    {% for entry in entries %}
        <li><input type=checkbox value={{ entry[0] }} name=item>{{ entry[1]|safe }}</input>
    {% else %}
        <li>Nothing to do!
    {% endfor %}
    {% if entries %}
        <li><input type=submit value=Remove>
    {% endif %}
    </ul>
    <p><a href="{{ url_for('display_done') }}">See completed items.</a></p>
{% endblock %}
